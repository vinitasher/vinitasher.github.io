		<script>
		(function(){
			function enhance(container){
				const prefix = location.pathname + '::page';
				const checkboxes = Array.from((container||document).querySelectorAll('input[type="checkbox"]'));
				checkboxes.forEach((cb,i)=>{
					try{cb.removeAttribute('disabled');}catch(e){}
					const key = prefix + '::cb::' + i;
					const saved = localStorage.getItem(key);
					if(saved !== null) cb.checked = saved === '1';
					cb.addEventListener('change', ()=> localStorage.setItem(key, cb.checked ? '1' : '0'));
					const li = cb.closest('li'); if(li) li.style.listStyle = 'none';
				});
				if(checkboxes.length && !document.getElementById('clear-checks')){
					const btn = document.createElement('button'); btn.id='clear-checks'; btn.textContent='Clear checklist state'; btn.style.margin='6px';
					btn.addEventListener('click', ()=>{ const keys = Object.keys(localStorage).filter(k=>k.startsWith(prefix + '::cb::')); keys.forEach(k=>localStorage.removeItem(k)); checkboxes.forEach(cb=>cb.checked=false);});
					(document.body||document.documentElement).insertBefore(btn, (document.body||document.documentElement).firstChild);
				}
			}
			if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', ()=>enhance(document)); else enhance(document);
		})();
		</script>
</body>
